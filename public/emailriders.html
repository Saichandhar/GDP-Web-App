<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <h1>Smart Mobility</h1> <br>
    <h3><b>Send an Email to Rider</b></h3><br>

      <div class="form-container">
        <form  class="contact-form" ><br>
            <input type="text" id="full_name" placeholder="Full name" required><br>
            <input type="email" id="email" placeholder="Email"   required><br>
            <input type="text" id="subject" placeholder="Subject" ><br>
            <textarea id="message" placeholder="message" cols="50" rows="30"></textarea><br>
            <button class="button button1" type="submit"   >Send</button>
       </form>

     <script src="/mailapp.js"></script>


    </div>
