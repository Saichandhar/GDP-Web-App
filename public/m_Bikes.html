<html lang="en">

<head>


    <title><br>M_bikes</br></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <link rel="stylesheet" href="riders.css">




    <div class="topnav">
        <a href="Dashboard.html"> <button class="button" ><i class="fa fa-home"></i>Home</button></a>
        <a href="#about"> <button class="button" >About</button></a>
        <a href="#contact"> <button class="button" >Contact</button></a>

    </div>


    <h1 class="M_Riders">Manage Bikes &emsp;

        <input type="text" placeholder="Search..">&emsp;&emsp;&emsp;&emsp;
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

        <a href="AddBike.html"> <button class="btna" >Add +</button></a>
        <a href="DeleteBike.html"> <button class="btnd" >Delete -</button></a>
        <a href="ModifyBikes.html"> <button class="btnm" >Modify *</button></a>
    </h1>
    <br>

    <div class="container mt-3">
        <table  class="table-dark">
            <thead>
                <tr>
                    <th>Bike_Sno</th>
                    <th>Id</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="tbody1"></tbody>

        </table>
    </div>


    <script type="module">

        var userNo = 0;
        var tbody = document.getElementById('tbody1');



        function addItemsToTable(Id, Location) {
            let trow = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");


            td1.innerHTML = ++userNo;
            td2.innerHTML = Id;
            td3.innerHTML = Location;


            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);

            tbody.appendChild(trow);
        }


        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        //import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDghAAvMSGvON4Lmd-jop0VyjOiAC5t8lM",
            authDomain: "smart-mobility-ios.firebaseapp.com",
            databaseURL: "https://smart-mobility-ios-default-rtdb.firebaseio.com",
            projectId: "smart-mobility-ios",
            storageBucket: "smart-mobility-ios.appspot.com",
            messagingSenderId: "727144855934",
            appId: "1:727144855934:web:2ca21a0d262114a85ddb2f",
            measurementId: "G-5SNWQ6NS22"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        //const analytics = getAnalytics(app);


        import { getDatabase, ref, child, get, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";
        const database = getDatabase(app);

        function AddtheALLItemsToTable(TheUser) {
            userNo = 0;
            tbody.innerHTML = "";
            TheUser.forEach(element => {
                addItemsToTable(element.bikeid, element.bikelocation,element.bikeCC)
            });

        }


        //---------------------------Getting ALL Data---------------------------------------------------------------------//

        function GetathelldataOnce() {
            const databaseRef = ref(database);

            get(child(databaseRef, "manage-bikes/"))
                .then((snapshot) => {
                    var users = [];

                    snapshot.forEach(childSnapshot => {
                        users.push(childSnapshot.val());

                    });
                    AddtheALLItemsToTable(users);

                });
        }



        function GetthealldataRealtime() {
            const databaseRef = ref(database, "manage-bikes/");

            onValue(databaseRef, (snapshot) => {
                var users = [];

                snapshot.forEach(childSnapshot => {
                    users.push(childSnapshot.val());

                });
                AddtheALLItemsToTable(users);

            });
        }
        window.onload = GetthealldataRealtime;




    </script>



</body>

</html>
